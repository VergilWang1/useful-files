<!--{%load static%}-->
<!DOCTYPE html>
<html ng-app="inspinia">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0;minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page title set in pageTitle directive -->
    <title page-title>Y. SYS</title>

    <!-- Font awesome -->
    <link href="../../static/ysys/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Bootstrap and Fonts -->
    <link href="../../static/ysys/css/bootstrap.min.css" rel="stylesheet">

    <!-- Main Inspinia CSS files -->
    <link href="../../static/ysys/css/animate.css" rel="stylesheet">
    <link id="loadBefore" href="../../static/ysys/css/style.css" rel="stylesheet">
</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body ng-controller="MainCtrl as main" class="skin-1">

<!-- Main view  -->
<div ui-view style="height: 100%"></div>

<!--loading未加载-->
<div class="loading-modal modalIndex" ng-show="loading">
 <div class="loading">
  <img src="../../static/ysys/images/loading.gif" alt=""/><span ng-bind="loading_text"></span>
  稍等......
 </div>
</div>


<!-- jQuery and Bootstrap -->
<script src="../../static/ysys/js/jquery/jquery-2.1.1.min.js"></script>
<script src="../../static/ysys/js/plugins/jquery-ui/jquery-ui.js"></script>
<script src="../../static/ysys/js/bootstrap/bootstrap.min.js"></script>

<!-- MetsiMenu -->
<script src="../../static/ysys/js/plugins/metisMenu/jquery.metisMenu.js"></script>

<!-- SlimScroll -->
<script src="../../static/ysys/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Peace JS -->
<script src="../../static/ysys/js/plugins/pace/pace.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="../../static/ysys/js/inspinia.js"></script>



<!-- Main Angular scripts-->
<script src="../../static/ysys/js/angular/angular.min.js"></script>
<script src="../../static/ysys/js/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
<script src="../../static/ysys/js/ui-router/angular-ui-router.min.js"></script>
<script src="../../static/ysys/js/bootstrap/ui-bootstrap-tpls-1.1.2.min.js"></script>

<!--验证码-->
<script src="../../static/ysys/js/gVerify.js"></script>

<!--日期插件-->
<script src="../../static/ysys/js/laydate/laydate.js"></script>
<!--base64加密插件-->
<script src="../../static/ysys/js/js-base64/base64.min.js"></script>


<!-- Anglar App Script -->
<script src="../../static/ysys/js/app.js"></script>
<script src="../../static/ysys/js/config.js"></script>
<script src="../../static/ysys/js/directives.js"></script>
<script src="../../static/ysys/js/controllers.js"></script>
<script src="../../static/ysys/js/service.js"></script>
</body>
</html>
