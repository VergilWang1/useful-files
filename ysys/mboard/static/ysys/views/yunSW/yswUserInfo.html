<div ng-controller="yswUserInfo">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="title-path">
                <a ui-sref="index.yunSWHome">云生物</a> >
                <a ui-sref="index.yswUserMan">用户管理</a> >
                <a href="">用户详情</a>
            </div>
        </div>
        <div class="col-xs-12" style="margin: -10px">
            <div class="h4">
                <div class="row flowBtn">用户详情</div>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2">
                        <label for="" class="control-label">用户</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" disabled ng-model="userInfoDetail.name" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <label for="" class="control-label">电子邮件</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" disabled ng-model="userInfoDetail.email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <label for=""  class="control-label">联系方式</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" disabled ng-model="userInfoDetail.username" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <label for="" class="control-label">单位</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" disabled ng-model="userInfoDetail.company" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <label for="" class="control-label">详细地址</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" disabled ng-model="userInfoDetail.addr" class="form-control">
                    </div>
                </div>
            </form>
            <div ng-hide="hideKeHuInfos">
                <div class="h4">
                    <div class="row">
                        项目总览
                    </div>
                </div>
                <div class="row">
                    <div class="clearfix" style="margin-bottom: 10px; margin-top: 5px">
                        <div class="col-sm-2">
                            <label for="" class="control-label">项目</label>
                        </div>
                        <div class="col-sm-10">
                            {{userProInfos.base_num}}
                        </div>
                    </div>
                    <div class="clearfix" style="margin-bottom: 10px">
                        <div class="col-sm-2 col-xs-5">
                            <label for="" class="control-label">项目星级</label>
                        </div>
                        <div class="col-sm-10 col-xs-7">
                            星级评分：{{userProInfos.score || 0}}
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="col-sm-2 col-xs-12">
                            <label for="" class="control-label">满意服务</label>
                        </div>
                        <div class="col-sm-3 col-xs-12">
                            专业：{{userProInfos.Professional}}/{{userProInfos.base_num}}
                        </div>
                        <div class="col-sm-3 col-xs-12">
                            时效：{{userProInfos.time_limit}}/{{userProInfos.base_num}}
                        </div>
                        <div class="col-sm-3 col-xs-12">
                            态度：{{userProInfos.attitude}}/{{userProInfos.base_num}}
                        </div>
                    </div>
                </div>
            </div>
            <div style="padding-top: 20px"><a class="btn" style="background: #46aad1;color: #fff;" ui-sref="index.yswProMan">查看项目详情</a></div>
        </div>
    </div>
</div>
