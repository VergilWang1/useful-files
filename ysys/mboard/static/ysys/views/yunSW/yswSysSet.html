<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="title-path">
            <a ui-sref="index.yunSWHome">云生物</a> >
            <a href="">系统设置</a>
        </div>
        <div class="col-xs-12" ng-controller="yswSysSet">
            <div>
                自定义内容
                <input type="button" class="btn btn-default" value="添加">
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-3">
                        <span class="h4">自定义信息&邮件</span>
                    </div>
                    <div class="col-sm-2 col-xs-4">
                        <input type="button" ng-click="downLoadMB()" value="下载样本模板" class="btn btn-default">
                    </div>         
                    <div class="col-xs-4 col-sm-2 col-sm-offset-1 clearfix upload_files">
                        <a href="javascript:;" class="upload_files_a">选择文件</a>
                        <input type="file" class="upload_files_input" multiple name="upload_files" file="upload_files">  
                    </div>    
                    <div class="col-sm-2 col-xs-4">
                        <input type="button" ng-click="uploadEXIL()" class="btn btn-info"  value="导入Excel">  
                    </div>   
                </div>
                <div  class="form-group">
                    <div class="col-sm-3 col-xs-5">
                        <label for="" class="control-label">选择项目流程:</label>
                    </div>
                    <div class="col-sm-9 col-xs-7">
                        <select name="" id="">
                            <option value="">A流程</option>
                            <option value="">B流程</option>
                            <option value="">C流程</option>
                        </select>
                    </div>
                    
                </div>
                <div class="form-group">
                    <div class="col-sm-3 col-xs-5">
                        <label for="" class="control-label">发件方:</label>
                    </div>
                    <div class="col-sm-9 col-xs-7">
                        <select name="" id="">
                            <option value="">云生物</option>
                            <option value="">客户</option>
                            <option value="">物流商</option>
                            <option value="">服务商</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3 col-xs-5">
                        <label for="" class="control-label">收件方:</label>
                    </div>
                    <div class="col-sm-9 col-xs-7">
                        <div class="checkbox-inline">
                            <input type="checkbox">客户
                        </div>
                        
                        <div class="checkbox-inline">
                            <input type="checkbox">物流商
                        </div>
                        <div class="checkbox-inline">
                            <input type="checkbox">服务商
                        </div>
                        <div class="checkbox-inline">
                            <input type="checkbox">云生物
                        </div>
                    </div>
                    
                </div>
                <div class="form-group">
                    <div class="col-sm-3 col-xs-5">
                        <label for="" class="control-label">信息类型:</label>
                    </div>
                    <div class="col-sm-9 col-xs-7">
                        <div class="checkbox-inline">
                            <input type="checkbox">邮件
                        </div>
                        
                        <div class="checkbox-inline">
                            <input type="checkbox">信息
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3 col-xs-5">
                        <label for="" class="control-label">信件内容:</label>
                    </div>
                    <div class="col-xs-7 col-sm-9">
                        <textarea name="" id="" class="col-sm-10" rows="4"></textarea>
                        <div class="col-sm-2">
                            <div class="row">
                                <input type="checkbox">项目信息
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3 col-xs-5">
                        <label for="" class="control-label">触发条件:</label>
                    </div>
                    <div class="col-xs-3">
                        触发条件
                        <select name="" id="">
                            <option value="">自动</option>
                            <option value="">等待取样</option>
                            <option value="">收样</option>
                            <option value="">分派</option>
                            <option value="">上传</option>
                            <option value="">项目进展编辑</option>
                            <option value="">核查</option>
                            <option value="">确认</option>
                            <option value="">重新备样</option>
                        </select>
                    </div>
                        <div class="col-xs-3 col-xs-offset-5 col-sm-offset-0">
                        项目状态
                        <select name="" id="">
                            <option value="">无</option>
                            <option value="">取样中</option>
                            <option value="">质检中</option>
                            <option value="">预实验中</option>
                            <option value="">正式实验中</option>
                        </select>
                    </div>
                        <div class="col-xs-3 col-xs-offset-5 col-sm-offset-0">
                        时间
                        <select name="" id="">
                            <option value="">触发时</option>
                            <option value="">完成时间<约定时间</option>
                            <option value="">完成时间>约定时间</option>
                            <option value="">完成时间=约定时间</option>
                        </select>
                    </div>
                </div>
            </form>
            <div>
                <input type="button" class="btn btn-info" value="添加">
            </div>
            <div class="h4">A项目流程信件模板</div>
            <table class="table table-border">
                <tr class="bg-info">
                    <th class="text-center">发件方</th>
                    <th class="text-center">收件方</th>
                    <th class="text-center">信息内容</th>
                    <th class="text-center">触发条件</th>
                    <th class="text-center">项目状态</th>
                    <th class="text-center">时间选择</th>
                </tr>
                <tr ng-repeat="info in infos" class="text-center">
                    <td>{{info.test1}}</td>
                    <td>{{info.test2}}</td>
                    <td>{{info.test3}}</td>
                    <td>{{info.test4}}</td>
                    <td>{{info.test5}}</td>
                    <td>{{info.test6}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
