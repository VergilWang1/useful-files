<div ng-controller="demo1LC">
    <div class="wrapper wrapper-content animated fadeInRight" style="margin: 0 -15px">
        <div class="title-path">
            <a href="javascript:;" ng-click="backHomePage()">云生物</a> >
            <a href="">项目流程</a>
        </div>
        <form>
            <div class="form-group">
                <a ui-sref="index.demo1Create" class="btn" style="background: #fff;color: #46aad1; border: 1px solid #46aad1">创建流程</a>
            </div>
        </form>
        <table class="table" style="background: #fff;">
            <tr ng-repeat="info in allDetails">
                <td class="col-xs-8 LCid" style="line-height: 35px;">{{info.name}}</td>
                <td class="col-xs-4"><a ng-click="detailsCli()" class="btn pull-right" style="background: #46aad1;color: #fff;" ui-sref="index.demo1Xiang">详情</a></td>
                <td class="col-xs-4"><a ng-click="deleteDetailsCli()" class="btn btn-warning pull-right">删除</a></td>
            </tr>
        </table>
    </div>
    <div class="modal fade" id="deleteDetail">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header clearfix">
                    <span data-dismiss="modal" class="pull-right">x</span>
                    <div class="modal-title h4 text-center">
                        确定删除流程模板?
                    </div>
                </div>
                <div class="modal-body text-center clearfix">
                    <div class="col-xs-6 text-right">
                        <input type="button" class="btn btn-danger" data-dismiss="modal" ng-click="confirmDeleteDetail()" value="确定">
                    </div>
                    <div class="col-xs-6 text-left">
                        <input type="button" class="btn" style="background: #46aad1;color: #fff;" data-dismiss="modal" value="取消">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
