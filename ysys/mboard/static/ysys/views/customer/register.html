<div class="wrapper wrapper-content animated fadeInRight wrapperHeight">
    <div class="row wrapperHeight" style="padding: 0 10px;">
        <div style="text-align: center;margin: 20px 0;">
            <img src="../../static/ysys/images/logo.png" alt="">
        </div>
        <div class="registerStyle" ng-controller="register">
            <form class="form-horizontal formLogin" novalidate name="registerForm">
                <div class="leftYun2">
                    <img src="../../static/ysys/images/leftYun.png" alt="">
                </div>
                <div class="rightYun2">
                    <img src="../../static/ysys/images/rightYun.png" alt="">
                </div>
                <h2 class="text-center ys-font-color font-bold-16px margin-27bottom">欢迎注册云生物项目管理系统</h2>
                <div class="form-group">
                    <div class="col-xs-3">
                        <label for="" class="control-label">分组:</label>
                    </div>
                    <div class="col-xs-9">
                        <div class="control-label pull-left">
                            <select style="width: 100px; height: 30px; background: #fff" ng-model="group"> 
                                <option ng-repeat="num in groupCode" value="{{num.id}}" ng-selected="group==num.id" ng-if="num.name!='管理员'">{{num.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3 col-xs-12">
                        <label for="" class="control-label">姓名:</label>
                    </div>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" class="form-control" 
                                ng-model="name" 
                                name="name"
                                placeholder="请输入姓名">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3 col-xs-12">
                        <label for="" class="control-label">手机号:</label>
                    </div>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" class="form-control" 
                                ng-model="phone" 
                                name="phone"
                                required
                                ng-pattern="/^\d{11}$/"
                                placeholder="请输入11位手机号码">
                    </div>
                    <div class="col-sm-offset-3 col-xs-12 text-danger" ng-if="registerForm.phone.$dirty">
                        <span ng-show="registerForm.phone.$error.required">手机号码不能为空</span>
                        <span ng-show="registerForm.phone.$error.pattern">手机号码格式不对</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="" class="control-label">验证码:</label>
                    </div>
                    <div class="col-sm-6 col-xs-7">
                        <input type="text" class="form-control" 
                                ng-model="code" 
                                name="code"
                                required
                                placeholder="请输入验证码">
                    </div>
                    <div class="col-sm-3 col-xs-5">
                        <div style="margin-left: -25px">
                            <input type="button" class="col-xs-12 btn" style="background: #46aad1;color: #fff;" ng-click="getTestNum()" value="{{yanzhTip}}">
                        </div>
                    </div>
                    <div class="col-sm-offset-3 col-xs-12 text-danger" ng-if="registerForm.code.$dirty && registerForm.code.$invalid">
                        请输入验证码
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3 col-xs-12">
                        <label for="" class="control-label">详细地址:</label>
                    </div>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" class="form-control" 
                                ng-model="addr" 
                                name="addr"
                                placeholder="请输入详细地址">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3 col-xs-12">
                        <label for="" class="control-label">公司:</label>
                    </div>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" class="form-control" 
                                ng-model="company" 
                                name="company"
                                placeholder="请输入公司">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3 col-xs-12">
                        <label for="" class="control-label">邮箱:</label>
                    </div>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" class="form-control" 
                                ng-model="email" 
                                name="email"
                                required
                                ng-pattern="/([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/"
                                placeholder="请输入有效的地址">
                    </div>
                    <div class="col-sm-offset-3 col-xs-12 text-danger" ng-if="registerForm.email.$dirty">
                        <span ng-show="registerForm.email.$error.required">邮箱不能为空</span>
                        <span ng-show="registerForm.email.$error.pattern">邮箱格式不对</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="" class="control-label">密码:</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" 
                                ng-model="password" 
                                name="password"
                                required
                                ng-minlength="6"
                                ng-maxlength="12"
                                placeholder="请输入6-12位字母数字组合">
                    </div>
                    <div class="col-sm-offset-3 col-sm-9 col-xs-12 text-danger" ng-if="registerForm.password.$dirty">
                        <span ng-show="registerForm.password.$error.required">密码不能为空</span>
                        <span ng-show="registerForm.password.$error.minlength">密码不能小于6</span>
                        <span ng-show="registerForm.password.$error.maxlength">密码不能大于12</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="" class="control-label">确认密码:</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" 
                                ng-model="rePwd" 
                                name="rePwd"
                                placeholder="请输入6-12位字母数字组合">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <input class="btn col-xs-12" style="background: #46aad1;color: #fff;" ng-disabled="registerForm.$invalid" ng-click="register()" type="button" value="注册">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 text-right">
                        已有帐号，<a ui-sref="login" style="text-decoration: underline; color: #46aad1">直接登录 >></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
