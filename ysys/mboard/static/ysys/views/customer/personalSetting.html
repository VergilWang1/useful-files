<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="title-path">
            <a href="javascript:;" ng-click="backHomePage()">云生物</a> >
            <a href="">个人设置</a>
        </div>
    </div>
    <div class="col-sm-10" ng-controller="personnalSetting">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <div class="uploadImage">
                        <a href="javascript:;">
                            <img class="headerImg img-responsive img-circle" src="{{userInfo.head_img_addr}}" alt="">
                            <input type="file" name="upload_files" upload-image file="upload_files">
                        </a>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <label for="" class="control-label">姓名</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" ng-model="userInfo.name" class="form-control">
                </div>
            </div>
             <div class="form-group">
                <div class="col-sm-2">
                    <label for="" class="control-label">联系电话</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" disabled ng-model="phone" class="form-control">
                </div>
            </div>
             <div class="form-group">
                <div class="col-sm-2">
                    <label for="" class="control-label">电子邮件</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" disabled ng-model="email" class="form-control">
                </div>
            </div>
             <div class="form-group">
                <div class="col-sm-2">
                    <label for="" class="control-label">客户单位</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" ng-model="userInfo.company" class="form-control">
                </div>
            </div>
             <div class="form-group">
                <div class="col-sm-2">
                    <label for="" class="control-label">详细地址</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" ng-model="userInfo.addr" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a ui-sref="index.changeEmail" class="btn btn-warning">修改邮箱</a>
                    <a ui-sref="index.changePwd" class="btn btn-warning">修改密码</a>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-2">
                    <input type="button" ng-click="setPersonInfo()" class="btn" style="background: #46aad1;color: #fff;" value="保存设置">
                </div>
            </div>
        </form>
    </div>
</div>
