<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="title-path">
            <a href="javascript:;" ng-click="backHomePage()">云生物</a> >
            <a ui-sref="index.personalSetting">个人设置</a> >
            <a href="">修改邮箱</a>
        </div>
    </div>
    <form name="emailChange" class="form-horizontal col-sm-9 col-xs-12" style="padding-top: 20px;" ng-controller="changeEmail">
         <div class="form-group">
            <div class="col-sm-3">
                <label for="" class="control-label">旧邮箱地址:</label>
            </div>
            <div class="col-sm-9">
                <input type="text" disabled ng-model="oldEmail" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3">
                <label for="" class="control-label">新邮箱地址:</label>
            </div>
            <div class="col-sm-9 col-xs-12">
                <input type="text" class="form-control" 
                        ng-model="email" 
                        name="email"
                        required
                        ng-pattern="/([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/"
                        placeholder="请输入email">
            </div>
            <div class="col-xs-12 col-sm-offset-3 text-danger" ng-if="emailChange.email.$dirty">
                <span ng-show="emailChange.email.$error.required">不能为空</span>
                <span ng-show="emailChange.email.$error.pattern">邮箱格式不对</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <input type="button" ng-disabled="emailChange.$invalid" class="btn" style="background: #46aad1;color: #fff;" ng-click="changeEmailCli()" value="保存">
            </div>
        </div>
    </form>
</div>
