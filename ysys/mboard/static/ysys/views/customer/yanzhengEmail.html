<div class="wrapper wrapper-content animated fadeInRight wrapperHeight">
    <div class="row wrapperHeight">
        <form action="" name="changePwdForm" class="form-horizontal changePwdForm" ng-controller="yanzhengEmail">
            <div class="form-group text-center">
                <div class="col-xs-12" style="font-size: 16px; color: #46aad1; font-weight: bold;">重置密码</div>
            </div>
            <div class="form-group">
                <div class="col-sm-3">
                    <label for="" class="control-label">请输入密码:</label>
                </div>
                <div class="col-sm-9">
                    <input type="password" ng-model="password" class="form-control"
                                    name="password"
                                    required
                                    ng-minlength="6"
                                    ng-maxlength="12"
                                    placeholder="请输入6-12位字母数字组合">
                </div>
                <div class="col-sm-offset-3 col-sm-9 col-xs-12 text-danger" ng-if="changePwdForm.password.$dirty">
                    <span ng-show="changePwdForm.password.$error.required">不能为空</span>
                    <span ng-show="changePwdForm.password.$error.minlength">不能小于6</span>
                    <span ng-show="changePwdForm.password.$error.maxlength">不能大于12</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3">
                    <label for="" class="control-label">再输入一次:</label>
                </div>
                <div class="col-sm-9">
                    <input type="password" ng-model="password2" class="form-control"
                                    name="password2"
                                    required
                                    ng-minlength="6"
                                    ng-maxlength="12"
                                    placeholder="请输入6-12位字母数字组合">
                </div>
                <div class="col-sm-offset-3 col-sm-9 col-xs-12 text-danger" ng-if="changePwdForm.password2.$dirty">
                    <span ng-show="changePwdForm.password2.$error.required">不能为空</span>
                    <span ng-show="changePwdForm.password2.$error.minlength">不能小于6</span>
                    <span ng-show="changePwdForm.password2.$error.maxlength">不能大于12</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <input type="button" class="btn" style="background: #46aad1;color: #fff;" ng-disabled="changePwdForm.$invalid" ng-click="resetPassword()" value="保存修改">
                </div>
            </div>
        </form>
    </div>
</div>
