<div class="wrapper wrapper-content animated fadeInRight">
    <div class="text-left"><a href="#" style="color: #fff">返回登陆页面</a></div>
    <form action="" name="changePwdForm" class="form-horizontal changePwdForm" ng-controller="forgatPwd">
        <div class="form-group text-center">
            <div class="col-xs-12" style="font-size: 16px; color: #46aad1; font-weight: bold;">重置密码</div>
        </div>
        <div class="form-group" ng-hide="nextDetailHide">
            <div class="col-sm-3 col-xs-12">
                <label for="" class="control-label">请输入邮箱:</label>
            </div>
            <div class="col-sm-9 col-xs-12">
                <input type="text" class="form-control" 
                        ng-model="email" 
                        name="email"
                        required
                        ng-pattern="/([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/"
                        placeholder="请输入有效的地址">
            </div>
            <div class="col-sm-offset-3 col-xs-12 text-danger" ng-if="changePwdForm.email.$dirty">
                <span ng-show="changePwdForm.email.$error.required">邮箱不能为空</span>
                <span ng-show="changePwdForm.email.$error.pattern">邮箱格式不对</span>
            </div>
        </div>
