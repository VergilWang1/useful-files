<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row" ng-controller="svSubPro">
        <div class="title-path">
            <a href="">云生物</a> >
            <a href="">创建项目流程</a> >
            <a href="">添加子流程</a>
        </div>
        <div class="col-xs-12">
            <form class="form-horizontal col-xs-12 col-sm-9">
                <div class="form-group">
                    <div class="col-xs-3">
                        <label for="" class="control-label">项目子流程</label>
                    </div>
                    <div class="col-xs-9">
                        <input type="text" ng-model="name" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-3">
                        <label for="" class="control-label">开始状态</label>
                    </div>
                    <div class="col-xs-9">
                        <input type="text" ng-model="start_state" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-3">
                        <label for="" class="control-label">结束状态</label>
                    </div>
                    <div class="col-xs-9">
                        <input type="text" ng-model="stop_state" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-3">
                        <label for="" class="control-label">更新状态</label>
                    </div>
                    <div class="col-xs-9">
                        <input type="text" ng-model="update_state" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-3">
                        <label for="" class="control-label">预计周期</label>
                    </div>
                    <div class="col-xs-9">
                        <input type="text" ng-model="cycle" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-3">
                        <label for="" class="control-label">子流程负责人</label>
                    </div>
                    <div class="col-xs-9">
                        <input type="text" ng-model="responsible" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-3">
                        <label for="" class="control-label">联系方式</label>
                    </div>
                    <div class="col-xs-9">
                        <input type="text" ng-model="phone" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-3">
                        <label for="" class="control-label">电子邮件</label>
                    </div>
                    <div class="col-xs-9">
                        <input type="text" ng-model="email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-9">
                        <input type="button" ng-click="addSvSubPro()" class="btn btn-success" value="添加子流程">
                    </div>
                </div>
            </form>
            <table class="table">
                <tr>
                    <th class="text-center">项目内容</th>
                    <th class="text-center">开始状态</th>
                    <th class="text-center">结束状态</th>
                    <th class="text-center">更新状态</th>
                    <th class="text-center">预计周期</th>
                </tr>
                <tr ng-repeat="info in subInfo">
                   <td>{{info.name}}</td>
                   <td>{{info.start_state}}</td>
                   <td>{{info.stop_state}}</td>
                   <td>{{info.update_state}}</td>
                   <td>{{info.cycle}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
