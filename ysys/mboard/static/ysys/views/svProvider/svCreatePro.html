<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="title-path">
            <a href="">云生物</a> >
            <a href="">创建项目流程</a>
        </div>
        <div class="col-xs-12" ng-controller="svCreatePro">
            <form class="form-horizontal col-sm-9 col-xs-12">
                <div class="form-group">
                    <div class="col-xs-3">
                        <label for="" class="control-label">项目内容:</label>
                    </div>
                    <div class="col-xs-9">
                        <div class="col-xs-12">
                            <div class="row">
                                <textarea name="" id="" cols="50" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="row">
                                <input type="text" ng-model="content" class="form-control">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <input type="button" class="btn btn-info" value="添加项目内容">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-3">
                        <label for="" class="control-label">项目流程:</label>
                    </div>
                    <div class="col-xs-9">
                        <input type="text" ng-model="name" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-3">
                        <label for="" class="control-label">项目负责人:</label>
                    </div>
                    <div class="col-xs-9">
                        <input type="text" ng-model="responsible" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-3">
                        <label for="" class="control-label">联系方式:</label>
                    </div>
                    <div class="col-xs-9">
                        <input type="text" ng-model="phone" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-3">
                        <label for="" class="control-label">电子邮件:</label>
                    </div>
                    <div class="col-xs-9">
                        <input type="text" ng-model="email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-6">
                        <input type="button" ng-click="svCreatePro()" class="btn btn-success" value="创建项目流程">
                        <a ui-sref="index.svSubPro" class="btn btn-info">创建项目子流程</a>
                    </div>
                </div>
            </form>

            <div class="col-xs-12 allProlist">
                <div class="row">
                    <div class="col-sm-4 col-xs-12 allProlist-box"  ng-repeat="pro in svProList">
                        <div class="allProlist-content" pro-list-hover>
                            <a ui-sref="index.svSubPro" class="allProlist-link" >点击查看项目详情</a>
                            <div class="allProList-left">

                            </div>
                            <ul class="allProLisr-right">
                                <li>
                                    <span>xxx流程</span>
                                </li>
                                <li>
                                    项目内容：{{pro.content}}
                                </li>
                                <li>
                                    项目负责人：{{pro.responsible}}
                                </li>
                                <li>
                                    联系方式：{{pro.phone}}
                                </li>
                                <li>
                                    电子邮件：{{pro.email}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
