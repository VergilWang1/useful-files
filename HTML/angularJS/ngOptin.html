<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>ng-options</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid;
		}
		.red{
			background: red;
		}
		.yellow{
			background: yellow;
		}
		.green{
			background: green;
		}
	</style>
	<script type="text/javascript" src="../angular.js"></script>
</head>
<body ng-controller="con">
	<select ng-model="sel" ng-options="x for x in option">
		<option value="">———请选择———</option>
	</select>
	<div ng-class="sel"></div>
</body>
<script type="text/javascript">
	var app = angular.module("app",[]);
	app.controller("con",function($scope){
		$scope.option = ["red","yellow","green"];
	})
</script>
</html>
