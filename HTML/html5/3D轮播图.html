<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D轮播图</title>
    <style type="text/css">
        *{
            padding:0;
            margin:0;
        }
        body{
            perspective:500px;
        }
        ul{
            list-style:none;
            width:200px;
            height:200px;
            margin:100px auto;
            position: relative;
            transform-style: preserve-3d;
            transform:rotateX(0deg) rotateY(0deg);
            transition: all 3s linear;
            animation: sport 5s linear 0s infinite normal running;
        }
        @keyframes sport {
            from{
                transform: rotateX(0deg);
            }
            to{
                transform: rotateX(360deg);
            }
        }
        ul li{
            position: absolute;
            top:0;
            left:0;
            line-height:200px;
            height:200px;
            font-size: 50px;
            text-align: center;
        }
        ul li:nth-child(1){
            transform: rotateX(90deg) translateZ(100px) scale(2,1);
        }
        ul li:nth-child(2){
            transform: rotateX(180deg) translateZ(100px) scale(2,1);
        }
        ul li:nth-child(3){
            transform: rotateX(270deg) translateZ(100px) scale(2,1);
        }
        ul li:nth-child(4){
            transform: translateZ(100px) scale(2,1);
        }
        ul li:nth-child(5){
            transform: rotateY(90deg) translateZ(100px);
        }
        ul li:nth-child(6){
            transform: rotateY(-90deg) translateZ(100px);
        }
        ul li img{
            width:200px;
            height:200px;
        }
    </style>
</head>
<body>
    <ul>
        <li><img src="images/ad.jpg" alt=""></li>
        <li><img src="images/ad.jpg" alt=""></li>
        <li><img src="images/ad.jpg" alt=""></li>
        <li><img src="images/ad.jpg" alt=""></li>
        <li><img src="images/ad.jpg" alt=""></li>
        <li><img src="images/ad.jpg" alt=""></li>
    </ul>
</body>
</html>
