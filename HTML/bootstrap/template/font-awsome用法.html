<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font-awesome用法简介</title>
	<!-- 引入font-awesome的css样式文件 -->
	<link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
	<style>
		.my-comment{
			font-size:50px;
			color:red;
		}
	</style>
</head>
<body>
	<!-- 
		fa 		通用样式
		fa-* 	选定的图表
		fa-lg,fa-*x	(1,2,3,4,5) 字体体表的大小

	 -->
	<i class="fa fa-comment my-comment"></i>
</body>
</html>
