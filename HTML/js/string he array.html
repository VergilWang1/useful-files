<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>haslyout属性</title>
    <script type="text/javascript">
        function arrayLearn(){
            var arr=["name","age","color","yuyan"];
            var arr1=["name1","age1","color1","yuyan1"];
            console.log(arr.constructor == Array);
            console.log(arr.length);
            console.log(arr.concat(arr1))
            console.log(arr.pop());
            console.log(arr.push("yuyan"))
            console.log(arr.shift());
            console.log(arr.unshift("name"))
            console.log(arr.slice(0,1))//不会改变数组的内容的；
            console.log(arr);
            console.log(arr.splice(1,0,"NAME"))//会改变数组的内容的；
            console.log(arr);
            console.log(arr.join(","))//不会改变数组的内容的;
            console.log(arr);

            for(var i in arr){
                console.log(arr[i]);
            }
        }
        //arrayLearn();
        function stringLearn(){
            var str = "hellow word!";
            var str1 = "my stringLearning"
            console.log(str)
            console.log(str.length)
            console.log(str.concat(str1));
            console.log(str.indexOf("hello"))
            console.log(str.charAt(0));
            console.log(str.lastIndexOf("d"))
            console.log(str.toString());
            console.log(str.slice(1,2));
            console.log(str.split(""));
            console.log(str.substring(0,2))//不改变字符串;
            console.log(str.substr(0,1));
            console.log(str.search(/!/));
            console.log(str.match(/\s/));
            console.log(str.replace(/[a-z]??/,0));
            console.log(str)

            for(var i in str){    //for in 既可以遍历数组也可以遍历字符串；
                console.log(str.charAt(i))
            }
        }
        //stringLearn();
        function objectLearning(){
            var obj = {name:"wang",age:23,color:"yellow",say:function(){alert(123)}};
            console.log(typeof obj);
            console.log(obj.constructor);
            //console.log(obj.say());
            console.log(obj)
            for(var i in obj){  //遍历对象的属性以及方法,以字符串的形式输出；
                console.log(typeof i);
            }
        }
        //objectLearning();

        function stringObjectLearning(){
            var json=[{
                name:"zhang",
                age:20,
                color:"red"
            },{
                name:"li",
                age:21,
                color:"green"
            },{
                name:"wang",
                age:22,
                color:"yellow"
            }];
            console.log(typeof json);
            console.log(json.length)
            for(var i in json){
                console.log(i)  //数组里面套对象返回数字索引;
                console.log(json[i].name)
            };
            console.log(json[0].name)
        }
        //stringObjectLearning();
        function jsonLearning(){
            var jsonObj={
                name:["zhang","li","wang"],
                age:[20,21,22]
            };
            var jsonObj1={};
            jsonObj1.name=["zhang","li","wang"];
            jsonObj1.age=[20,21,22];
            console.log(jsonObj);
            for(var i in jsonObj){
                console.log(i) //对象里面套数组返回对象属性以及方法名;
            };
            console.log(jsonObj.name[0]);
            var jsonString=JSON.stringify(jsonObj1);
            console.log(jsonString);
            console.log(typeof jsonString);
            console.log(JSON.parse(jsonString));
            console.log(typeof JSON.parse(jsonString))
        }
        //jsonLearning()
    </script>
</head>

</body>
</html>
