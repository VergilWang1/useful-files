<div ng-controller="allProList">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="h3">
            所有问卷 
            <div>
                <input type="button" class="btn btn-info" value="添加问卷" ng-click="addWenJuan()" data-toggle="modal" data-target="#myModal">
            </div>
        </div>
        <div class="col-xs-12">
            <div class="row">
                <div class="col-sm-4" ng-repeat="panel in panels">
                    <div class="row">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    {{panel.title}}
                                </h3>
                            </div>
                            <div class="panel-body">
                                {{panel.body}}
                            </div>
                            <div class="panel-footer">
                                <a ui-sref="index.question" class="btn btn-info">添加问题</a>
                                <!-- <input type="button" class="btn btn-info" value="修改"> -->
                                <!-- <input type="button" class="btn btn-info" value="删除"> -->
                                <!-- {{panel.other}} -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">添加问卷</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="" class="control-label">name:</label>
                        <div>
                            <input type="text" ng-model="name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label">order:</label>
                        <div>
                            <input type="text" ng-model="order" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label">other:</label>
                        <div>
                            <input type="text" ng-model="other" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveWrnJuan()">提交</button>
                </div>
            </div>
        </div>
    </div>
</div>
